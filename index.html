<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="backgroundImage">
        <div>ODIN</div>
    </div>
    <main>
        <div class="description">
            This is not a real onlin service! If you want to further you knowledge in web developement and acquire a job as a web developer, please complete the following form.
        </div>
        <form action="" method="post">
            <span class="motivator">Let's do this!</span>
            <div>
                <!--The empty placeholder works in hand with the :not(:placeholder-shown) to ensure that the border colours of the input do not change to the border color of an invalid state when the input is empty-->
                <div>
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="name" id="name" placeholder=" " required autofocus pattern="^[^\s]+.*$">
                    
                </div>
                <div>
                    <label for="surname">LAST NAME</label>
                    <input type="text" id="surname" name="surname" placeholder=" " pattern="^[^\s]+.*$"   required>
                </div>
            </div>
            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder=" "  pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$"  required>
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phone_number" placeholder=" " pattern="^[^\s]+.*$" required minlength="7" maxlength="15">
                </div>
            </div>
            <div>
                <div>
                    <!--The password has at least eight characters, one uppercase letter, one lowercase letter, one digit, and one special character-->
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="pass_word" placeholder=" "  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" >
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="pass_word" placeholder=" "  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div>
                Already have an account?<a href="">login in</a>
            </div>
        </form>
    </main>
</body>
</html>
